<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 计算器主体 -->
  <rect x="10" y="10" width="108" height="108" rx="10" fill="#0078d4"/>
  <!-- 计算器显示屏 -->
  <rect x="20" y="20" width="88" height="20" rx="4" fill="#ffffff"/>
  <!-- 显示屏上的数字 -->
  <text x="54" y="34" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">0</text>
  <!-- 按钮网格 -->
  <g font-family="Arial" font-size="14" font-weight="bold">
    <!-- 第一行按钮 -->
    <rect x="20" y="50" width="20" height="16" rx="3" fill="#ffffff"/>
    <text x="30" y="62" text-anchor="middle" fill="#333333">7</text>
    
    <rect x="44" y="50" width="20" height="16" rx="3" fill="#ffffff"/>
    <text x="54" y="62" text-anchor="middle" fill="#333333">8</text>
    
    <rect x="68" y="50" width="20" height="16" rx="3" fill="#ffffff"/>
    <text x="78" y="62" text-anchor="middle" fill="#333333">9</text>
    
    <rect x="92" y="50" width="16" height="16" rx="3" fill="#ff9800"/>
    <text x="100" y="62" text-anchor="middle" fill="#ffffff">/</text>
    
    <!-- 第二行按钮 -->
    <rect x="20" y="70" width="20" height="16" rx="3" fill="#ffffff"/>
    <text x="30" y="82" text-anchor="middle" fill="#333333">4</text>
    
    <rect x="44" y="70" width="20" height="16" rx="3" fill="#ffffff"/>
    <text x="54" y="82" text-anchor="middle" fill="#333333">5</text>
    
    <rect x="68" y="70" width="20" height="16" rx="3" fill="#ffffff"/>
    <text x="78" y="82" text-anchor="middle" fill="#333333">6</text>
    
    <rect x="92" y="70" width="16" height="16" rx="3" fill="#ff9800"/>
    <text x="100" y="82" text-anchor="middle" fill="#ffffff">*</text>
    
    <!-- 第三行按钮 -->
    <rect x="20" y="90" width="20" height="16" rx="3" fill="#ffffff"/>
    <text x="30" y="102" text-anchor="middle" fill="#333333">1</text>
    
    <rect x="44" y="90" width="20" height="16" rx="3" fill="#ffffff"/>
    <text x="54" y="102" text-anchor="middle" fill="#333333">2</text>
    
    <rect x="68" y="90" width="20" height="16" rx="3" fill="#ffffff"/>
    <text x="78" y="102" text-anchor="middle" fill="#333333">3</text>
    
    <rect x="92" y="90" width="16" height="16" rx="3" fill="#ff9800"/>
    <text x="100" y="102" text-anchor="middle" fill="#ffffff">-</text>
    
    <!-- 最后一行按钮 -->
    <rect x="20" y="110" width="44" height="16" rx="3" fill="#ffffff"/>
    <text x="42" y="122" text-anchor="middle" fill="#333333">0</text>
    
    <rect x="68" y="110" width="16" height="16" rx="3" fill="#ff9800"/>
    <text x="76" y="122" text-anchor="middle" fill="#ffffff">+</text>
    
    <rect x="92" y="110" width="16" height="16" rx="3" fill="#4caf50"/>
    <text x="100" y="122" text-anchor="middle" fill="#ffffff">=</text>
  </g>
</svg>